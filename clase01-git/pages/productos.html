<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
   <main>
    <h1>Soy la pagina de productos - Formularios</h1>
    <!-- formulario -->
    <form id="miformulario" method="get"></form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <br>

        <label for="edad">Edad:</label>
        <input type="number">
        
        <br>

        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date">

        <br>

        <label for="password">Password:</label>
        <input type="password" minlength="8" maxlength="12" id="password" name="password" required>
        <br>

        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" placeholder="miemail@gmail.com" required>

        <br>

        <label for="Genero">Genero:</label>
        <br>
        <input type="radio" value="Masculino">
        <br>
        <input type="radio" value="Femenino">

        <br>

        <input type="checkbox">

        <br>

        <input type="text-area">

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="button" id="ejemplo" value="Enviar datos">

        <br>

        <button type="submit">Soy un boton y Envio datos</button>
   </main> 
   <footer>
    <address>
        La Rioja 134
    </address>

    <p>
        <a href="mailto:kaibags@gmail.com">kaibags@gmail.com</a>
    </p>
   </footer>
</body>
</html>
